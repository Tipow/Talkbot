<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Talkbot</title>
    <link rel="stylesheet" href="talkbot.css">
</head>
<body>
      <h1>Try my TalkBot!</h1>
  
      <p>Please enter your a message in the box. TalkBot will respond below</p>
  
      <div id="chatbox">
        <label>Type your message here: </label>
        <input type="text" id="messageInput" placeholder="ex: Tell me a joke!" />
        
        <button id="submitButton">Submit</button>
        
        <br/>
        
        <span>TalkBot: </span>
        <span id="TalkbotResponse">...</span>
      </div>
</body>
<script src="talkbot.js"></script>
</html>
